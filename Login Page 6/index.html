<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 05</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="form-box Login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="ri-user-fill"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required> 
                    <i class="ri-lock-fill"></i>
                </div>
                <div class="forget-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Login with Social Platform</p>
                <div class="social-icons">
                    <a href="#"><i class="ri-google-fill"></i></a>
                    <a href="#"><i class="ri-facebook-fill"></i></a>
                    <a href="#"><i class="ri-linkedin-fill"></i></a>
                    <a href="#"><i class="ri-github-fill"></i></a>
                </div>
            </form>
        </div>
        
        
        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="ri-user-fill"></i>
                </div>
                 <div class="input-box">
                    <input type="email" placeholder="email" required>
                    <i class="ri-mail-fill"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required> <i class="ri-lock-fill"></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>Register with Social Platform</p>
                <div class="social-icons">
                    <a href="#"><i class="ri-google-fill"></i></a>
                    <a href="#"><i class="ri-facebook-fill"></i></a>
                    <a href="#"><i class="ri-linkedin-fill"></i></a>
                    <a href="#"><i class="ri-github-fill"></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggel-panel toggel-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggel-panel toggel-right">
                <h1>Welcome Back</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    
</body>
</html>
