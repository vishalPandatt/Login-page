<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1a919f0bfb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="#"class="logo"><i class="fa-solid fa-mug-saucer"></i>Coffee</a>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Review</a>
            <a href="#">Contect</a>
        </div>
    </header>
    <section class="home">
        <div class="content">
            <h2>Coffee Build Your Mind</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, impedit dolorum. Saepe tempora dolpisci libero cum?</p>
            <a href="#">Get Started</a>
        </div>
        <div class="wrapper-login">
            <h2>Member Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Enter Your email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Enter Your password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Not a Member<a href="#">Sign Up</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
